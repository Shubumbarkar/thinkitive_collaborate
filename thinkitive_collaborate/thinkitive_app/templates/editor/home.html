<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Thinkitive Collaborate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            padding: 50px;
        }
        h1 {
            font-size: 3em;
            color: #333;
            margin-bottom: 30px;
        }
        .buttons {
            margin-top: 20px;
        }
        .buttons a {
            text-decoration: none;
            color: white;
            background-color: #4CAF50;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 5px;
            margin: 10px;
            transition: background-color 0.3s;
        }
        .buttons a:hover {
            background-color: #45a049;
        }
        .footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            padding: 20px;
            background-color: #333;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Thinkitive Collaborate</h1>
        <p>Collaborate with your team on documents in real-time!</p>
        <div class="buttons">
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 Thinkitive Collaborate. All Rights Reserved.</p>
    </div>
</body>
</html>
